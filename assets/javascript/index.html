<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset='UTF-8'>
    <title>Simple Hangman-Game</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>

  <body>
      <!-- container contains everything -->
   <div class = "Container">
        <div class="jumbotron">
            <div class="container">
                <h1> Simple Hangman-Game</h1>
                <h2>Type it here</h2>
                <small>Click any letter to begin</small>
            </div>
       </div>

            <div class="row">
                <div class ="col-lg-12">
                    <div class="card card-default ">
                        <div class ="card heading">
                            <h3 class="card-title"><strong>Word To guess</strong></h3>
                            <h3 id="word-blanks">
                                </h3>
                        </div>
                    
                    
                    
                        
                    
                </div>
            </div>

            </div>
            <!-- wrong guesses --> 
            
           <div class="card card-default">
                    <div class="card-body">
                        <strong>Wrong-guess:<span id = "Wrong-guess"></span></strong>
    
                    </div>
            </div>
            
          <!--   guesses-left -->

            <div class="card card-default">
                <div class="card-body">
                    <strong>Guesses left:<span id = "Guesses-left">9</span></strong>

                </div>
            </div>
         <!--    wins  -->
            <div class="card card-default">
                    <div class="card-body">
                        <strong>wins:<span id = "Wins"></span></strong>
    
                    </div>
                </div>
        <!--    losses -->
            <div class="card card-default">
                    <div class="card-body">
                        <strong>losses:<span id = "Losses"></span></strong>
    
                    </div>
            </div>    
            
    </div>

    <script src="game.js"></script>
            
      

  </body>

</html>
